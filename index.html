<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rant A Book</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

  <!-- Begin Users (İsmail)-->
  <section id="users">
    <div>
      Kullanıcı Ekle Form
    </div>
    <div>
      Kullanıcı Listele
    </div>
  </section>
  <!-- Finish Users -->

  <!-- Begin Books (Adem)-->
  <section id="books"> 
    <div>
      Kitap Ekle Form
    </div>
    <div>
      Kitapları Listele
    </div>
  </section>
  <!-- Finish Books -->

  <!-- Begin LeasedBooks (Onur) -->
  <section id="leased-books">
    <div>
      <form>
        <label for="book">Select a Book:</label>
        <select id="book" name="book"></select>
    
        <br>
    
        <label for="user">Select a User:</label>
        <select id="user" name="user"></select>
    
        <br>
    
        <label for="day">Day:</label>
        <input type="number" id="day" name="day">
        <input type="submit" value="Lease The Book" id="submit" name="leasebook-submit">
      </form>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Book</th>
            <th>User</th>
            <th>Days Leased</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
    
        </tbody>
      </table>
    </div>
  </section>
  <!-- Finish LeasedBooks -->

  <script src="assets/scripts/index.js"></script>
</body>

</html>
