<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rant A Book</title>
    <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>
    <div class="Panel">
        <button class="button">Kullanıcılar</button>
        <button class="button">Kitaplar</button>
        <button class="button">Kiralanan Kitaplar</button>
    </div>
    <div class="Kullanıcılar">
        <div>
            <h1>KULLANICI EKLE</h1>
            <hr width="300px"/>
            <h3>Ad soyad : <INPUT TYPE="text" NAME="ad" SIZE=10 VALUE=""> </h3>
            <h3>Cinsiyet :  <SELECT NAME="Media"> <OPTION SELECTED> Cinsiyet </OPTION> Kadın <OPTION> Erkek </SELECT>   </h3>
            <br>
            <button style="width: 250px; height: 20px;" class="Kaydet"> KAYDET</button>
            <br>
            <hr width="300px"/>
            
        </div>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

    <div class="Kitaplar">
        <div>
            <h1>KİTAP EKLE</h1>
            <hr width="300px"/>
            <h3>Kitap adı : <INPUT TYPE="text" NAME="KitapAd" SIZE=10 VALUE=""> </h3>
            <h3>Yazar adı : <INPUT TYPE="text" NAME="YazarAd" SIZE=10 VALUE=""> </h3>
            <h3>Günlük ücret : <INPUT TYPE="number" NAME="KitapUcret" SIZE=10 VALUE=""> </h3>
        </div>
    </div>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
